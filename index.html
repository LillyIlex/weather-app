<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
    <h4 id="currentDay"> </h4>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-6 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2> <br>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city here"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
      </aside>
    </div>
    </form>

    <div class="container-fluid" style="max-width: 2400px">
      <div class="row">
        <aside class="col-lg-4 pb-3">
          <div class="list-group" id="history">
            <br>
            <button type="button" class="btn btn-primary" id="button-1" data-state="hidden"></button><br>
            <button type="button" class="btn btn-primary" id="button-2" data-state="hidden"></button><br>
            <button type="button" class="btn btn-primary" id="button-3" data-state="hidden"></button><br>
            <button type="button" class="btn btn-primary" id="button-4" data-state="hidden"></button><br>
            <button type="button" class="btn btn-primary" id="button-5" data-state="hidden"></button><br>
          </div>
          <button type="button" class="btn btn-primary" id="clear-button" data-state="hidden"> Clear Search
            History</button><br>
        </aside>
        <div class="col-lg-6 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite">Today's Weather</section>
          <div class="card" style="width: 50rem;">
            <div class="card-body">
              <h5 class="card-title" id="city"></h5>
              <h6 class="card-subtitle mb-2 text-muted" id="today-icon">*icon*</h6>
              <p class="card-text">Date: <span id="today-date"> </span> </p>
              <p class="card-text">Temp (c): <span id="today-temp"> </span> </p>
              <p class="card-text">Wind (mph): <span id="today-wind"></span> </p>
              <p class="card-text">Humidity (%): <span id="today-humid"> </span> </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="container-fluid">
        <div class="row">
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-2 pb-3">
              <section id="day1" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h3 id="forecast" class="row mt-3" role="region" aria-live="polite">5 Day Weather Forecast</h3>

                </div>
              </div>
            </div>
            <div class="col-lg-2 pb-3">
              <section id="day1" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-text" id="day1-date"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="day1-icon"></h6>
                  <br>
                  <p class="card-text" id="day1-temp">Temp:</p>
                  <p class="card-text" id="day1-wind">Wind:</p>
                  <p class="card-text" id="day1-humid">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-lg-2 pb-3">
              <section id="day2" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-text" id="day2-date"> </h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="day2-icon"> </h6>
                  <br>
                  <p class="card-text" id="day2-temp">Temp: </p>
                  <p class="card-text" id="day2-wind">Wind: </p>
                  <p class="card-text" id="day2-humid">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-lg-2 pb-3">
              <section id="day3" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-text" id="day3-date"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="day3-icon"></h6>
                  <br>
                  <p class="card-text" id="day3-temp">Temp:</p>
                  <p class="card-text" id="day3-wind">Wind:</p>
                  <p class="card-text" id="day3-humid">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-lg-2 pb-3">
              <section id="day4" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-text" id="day4-date"> </h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="day4-icon"> </h6>
                  <br>
                  <p class="card-text" id="day4-temp">Temp: </p>
                  <p class="card-text" id="day4-wind">Wind: </p>
                  <p class="card-text" id="day4-humid">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-lg-2 pb-3">
              <section id="day5" class="mt-3" role="region" aria-live="polite"></section>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-text" id="day5-date"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="day5-icon"></h6>
                  <br>
                  <p class="card-text" id="day5-temp">Temp:</p>
                  <p class="card-text" id="day5-wind">Wind:</p>
                  <p class="card-text" id="day5-humid">Humidity: </p>
                </div>

              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
